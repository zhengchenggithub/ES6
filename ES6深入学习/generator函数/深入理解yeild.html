    //yield也可以返回；最后一步返回使用传统方法返回；
    function *show() {
        alert('z');
        yield 12;
        alert('b');
    }
    let gen = show();
    let res1 = gen.next();
    console.log(res1);//{value: 12, done: false}
    let res2 = gen.next();//
    console.log(res2);//{value: undefined, done: true}
</script>
